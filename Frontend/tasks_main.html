<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Mis Tareas - Taskify</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    

    <script src="JS\tasks_main.js"></script>
    
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#101323] dark group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#21284a] px-10 py-3">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-white">
              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
              </div>
              <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Taskify</h2>
            </div>
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Mis Tareas</a>
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div
                  class="text-[#8e99cc] flex border-none bg-[#21284a] items-center justify-center pl-4 rounded-l-xl border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Buscar"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#21284a] focus:border-none h-full placeholder:text-[#8e99cc] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#21284a] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-white" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAz-glyrHeIxKblmcs72rQhiF5o5kqwLnHu5tUym4lHFV5nncprZA-uRbho8li6AsHO5Cz4oYVgZOJ6h6d5Ymt-t2_UVofEcSbZc5O4WM-vBik4ORjeWRTKs3D9X3bySnG6jykw0dAVcHYptWyUnMuzMF_x3PojMtK6TgLspOeQBvoiB69HRZY1oTRd2pRYg4A25W5naxQlDg_UEg0xhxOsek5FVkf_BpBQw4UzYv4us2zbc5KJmU-S5VO8HglUdNdlJ07OEKahWEU");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Mis Tareas</p>
              <a href="create_task.html"><button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#21284a] text-white text-sm font-medium leading-normal"
              >
                <span class="truncate">Nueva Tarea</span>
              </button></a>
            </div>
            <div class="pb-3">
              <div class="flex border-b border-[#2f396a] px-4 gap-8">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#607afb] text-white pb-[13px] pt-4" href="#">
                  <p class="text-white text-sm font-bold leading-normal tracking-[0.015em]">List</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#8e99cc] pb-[13px] pt-4" href="#">
                  <p class="text-[#8e99cc] text-sm font-bold leading-normal tracking-[0.015em]">Board</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#8e99cc] pb-[13px] pt-4" href="#">
                  <p class="text-[#8e99cc] text-sm font-bold leading-normal tracking-[0.015em]">Calendar</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#8e99cc] pb-[13px] pt-4" href="#">
                  <p class="text-[#8e99cc] text-sm font-bold leading-normal tracking-[0.015em]">Files</p>
                </a>
              </div>
            </div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#2f396a] bg-[#101323]">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-[#181d35]">
                      <th class="table-241daf56-b698-49d0-9e9f-1bf8e6ae64ff-column-120 px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Title</th>
                      <th class="table-241daf56-b698-49d0-9e9f-1bf8e6ae64ff-column-120 px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Subtitle</th>                      
                      <th class="table-241daf56-b698-49d0-9e9f-1bf8e6ae64ff-column-240 px-4 py-3 text-left text-white w-60 text-sm font-medium leading-normal">Priority</th>
                      <th class="table-241daf56-b698-49d0-9e9f-1bf8e6ae64ff-column-360 px-4 py-3 text-left text-white w-60 text-sm font-medium leading-normal">Status</th>
                      <th class="table-241daf56-b698-49d0-9e9f-1bf8e6ae64ff-column-480 px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Due Date</th>
                      <th class="table-241daf56-b698-49d0-9e9f-1bf8e6ae64ff-column-600 px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Assignee</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <style>
                          @container(max-width:120px){.table-241daf56-b698-49d0-9e9f-1bf8e6ae64ff-column-120{display: none;}}
                @container(max-width:240px){.table-241daf56-b698-49d0-9e9f-1bf8e6ae64ff-column-240{display: none;}}
                @container(max-width:360px){.table-241daf56-b698-49d0-9e9f-1bf8e6ae64ff-column-360{display: none;}}
                @container(max-width:480px){.table-241daf56-b698-49d0-9e9f-1bf8e6ae64ff-column-480{display: none;}}
                @container(max-width:600px){.table-241daf56-b698-49d0-9e9f-1bf8e6ae64ff-column-600{display: none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
