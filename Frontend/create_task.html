<html>
  
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    
    <title>Crear Tarea - Taskify</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    
    <script src="JS\token.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#101323] dark group/design-root overflow-x-hidden"
      style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(142,153,204)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Lexend, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#21284a] px-10 py-3">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-white">
              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
              </div>
              <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Taskify</h2>
            </div>
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="tasks_main.html">Mis Tareas</a>
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#21284a] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-white" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAz-glyrHeIxKblmcs72rQhiF5o5kqwLnHu5tUym4lHFV5nncprZA-uRbho8li6AsHO5Cz4oYVgZOJ6h6d5Ymt-t2_UVofEcSbZc5O4WM-vBik4ORjeWRTKs3D9X3bySnG6jykw0dAVcHYptWyUnMuzMF_x3PojMtK6TgLspOeQBvoiB69HRZY1oTRd2pRYg4A25W5naxQlDg_UEg0xhxOsek5FVkf_BpBQw4UzYv4us2zbc5KJmU-S5VO8HglUdNdlJ07OEKahWEU");'
            ></div>
          </div>
        </header>
        <form id="create_task">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Crear Tarea</p></div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Título</p>
                <input
                  id="task-title"
                  placeholder="Titulo de la tarea"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#2f396a] bg-[#181d35] focus:border-[#2f396a] h-14 placeholder:text-[#8e99cc] p-[15px] text-base font-normal leading-normal"
                  value=""
                  required
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Subtítulo</p>
                <input
                  id="task-subtitle"
                  placeholder="Subtitulo de la tarea"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#2f396a] bg-[#181d35] focus:border-[#2f396a] h-14 placeholder:text-[#8e99cc] p-[15px] text-base font-normal leading-normal"
                  value=""
                  required
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Descripción</p>
                <input
                  id="task-description"
                  placeholder="Descripción de la tarea"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#2f396a] bg-[#181d35] focus:border-[#2f396a] min-h-36 placeholder:text-[#8e99cc] p-[15px] text-base font-normal leading-normal"
                  value=""
                  ></input>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Prioridad</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#2f396a] bg-[#181d35] focus:border-[#2f396a] h-14 bg-[image:--select-button-svg] placeholder:text-[#8e99cc] p-[15px] text-base font-normal leading-normal"
                  id="task-priority"
                  >
                  <option value=1>uno</option>
                  <option value=2>dos</option>
                  <option value=3>tres</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Fecha de expiración</p>
                <input
                  id="task-due-date"
                  placeholder="Select date"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#2f396a] bg-[#181d35] focus:border-[#2f396a] h-14 placeholder:text-[#8e99cc] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </form>
            </div>
            <p id="error-msg" class="text-red-500 text-sm font-medium px-4 pt-2 hidden"></p>
            <p id="success-msg" class="text-green-500 text-sm font-medium px-4 pt-2 hidden"></p>
            <a href="tasks_main.html"><p id="volver" class="text-blue-500 text-sm font-medium px-4 pt-2 hidden hover:underline"></p></a>
            <div class="flex px-4 py-3 justify-end">
              <button
              type="submit" 
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#607afb] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Crear Tarea</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
      <script src="JS\create_task.js"></script>
</body>
